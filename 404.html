<!doctype html>
<html lang="fi">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            const lastPathPart = window.location.href?.split('/').filter(Boolean).slice(-1);
            window.location.href = lastPathPart ? `/#${lastPathPart}` : '';
        </script>
    </body>
</html>
